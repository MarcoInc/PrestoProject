<html lang="en">

<head>
  <title>GrooveHub</title>

<body>
  <header>
    <!-- NAV-BAR -->
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container-fluid ">
        <a class="navbar-brand main" href="/index.html"><span class="border-1 text-light">Groove</span><span class="hub">Hub.</span></a>  <!-- da sostituire con icona di blizzard o qualsisai -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon iconN"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNavDropdown">
          <ul class="navbar-nav ">
            <!-- Primo drop menu in navbar -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle link-light" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Musica
              </a>
              <ul class="dropdown-menu iconN ">
                <li><a class="dropdown-item" href="#">Top 10</a></li>
                <li><a class="dropdown-item" href="#">Top Artist</a></li>
                <li><a class="dropdown-item" href="#">Top Album</a></li>
              </ul>
            </li>
    
            <!-- secondo drop menu in navbar -->
            <li class="nav-item dropdown ">
              <a class="nav-link dropdown-toggle link-light" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Generi
              </a>
              <ul class="dropdown-menu iconN">
                <li><a class="dropdown-item" href="#">LiveMusic</a></li>
                <li><a class="dropdown-item" href="#">RetroMusic</a></li>
                <li><a class="dropdown-item" href="#">Elettronica</a></li>
                <li><a class="dropdown-item" href="#">Jazz</a></li>
                <li><a class="dropdown-item" href="#">Classica</a></li>
              </ul>
            </li>
            <li class="nav-item ">
              <a class="nav-link link-light" href="">Catalogo</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link link-light" href="#">info</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="container-fluid">
    
    <div class="row mt-5 pt-5">
      
      <!-- FILTRI -->
      <div class="col-md-2 col-12"> 
        <p class="found d-flex alert alert-primary text-center"></p>

        <h5 class="text-white">Filtra per:</h5>
        <!-- FILTRO CERCA -->
        <div class="accordion mb-3" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button " type="button" data-bs-toggle="collapse" data-bs-target="#cerca" aria-expanded="true" aria-controls="collapseOne">
                Per nome
              </button>
            </h2>
            <div id="cerca" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#ciao">
              <div class="accordion-body">
                <input id="searchWord" type="text" class="form-control" placeholder="Titolo brano" aria-label="Username" aria-describedby="basic-addon1">
              </div>
            </div>
          </div>    
        </div>  

        <!-- FILTRO GENERE -->
        <div class="accordion mb-3" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#genre" aria-expanded="true" aria-controls="collapseOne">
                Per genere
              </button>
            </h2>
            <div id="genre" class="accordion-collapse collapse" aria-labelledby="headingOne" >
              <!-- contenitore radio genere -->
              <div class="accordion-body" id="radioGenere"> 
                
                <!--Tutti i generi -->
                <div class="form-check">
                  <input class="form-check-input genere" type="radio" name="genere" id="AllGenres" checked>
                    <label class="form-check-label" for="All">Tutti i generi</label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- FILTRO ARTISTA -->
        <div class="accordion mb-3" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#artist" aria-expanded="true" aria-controls="collapseOne">
                Per artista
              </button>
            </h2> 
            <div id="artist" class="accordion-collapse collapse " aria-labelledby="headingOne" >
              <div class="accordion-body" id="radioArtista">

                 <!--Tutti gli artisti -->
                 <div class="form-check">
                  <input class="form-check-input artista" type="radio" name="artista" id="AllArtists" checked >
                    <label class="form-check-label" for="All">Tutti gli artisti</label>
                </div>

              </div>
            </div>
          </div>    
        </div>

        <!-- FILTRO ANNO -->
        <div class="accordion mb-3" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#year" aria-expanded="true" aria-controls="collapseOne">
                Per anno
              </button>
            </h2>
            <div id="year" class="accordion-collapse collapse " aria-labelledby="headingOne" >
              <div class="accordion-body" id="radioAnno">

                <!--Tutti gli anni -->
                <div class="form-check">
                  <input class="form-check-input anno" type="radio" name="anno" id="AllYears" checked >
                    <label class="form-check-label" for="All">Tutti gli anni</label>
                </div>

              </div>
            </div>
          </div>    
        </div>

        <!-- FILTRO PREZZO -->
        <div class="accordion mb-3" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#prezzo" aria-expanded="true" aria-controls="collapseOne">
                Per prezzo
              </button>
            </h2> 
            <div id="prezzo" class="accordion-collapse collapse " aria-labelledby="headingOne" data-bs-parent="#accordionExample">
              <div class="accordion-body mb-0 pb-0">

                <!-- range conterrà il valore massimo tra tutti i prezzi possibili -->
                <input id="inputRange" type="range" class="form-range " min="0" max="" value="0" step="0.01" >

              </div>
              <div class="d-flex justify-content-between" id="max-min">
                <p class="ms-4 prices">0€</p>
                <p class="prices" id="valueSelected"></p>
                <p class="me-4 prices" id="maxValue"></p>
              </div>
            </div>
          </div>    
        </div>

         
        
        <div class="col-12 d-flex justify-content-center">
          <button class="btn-reset"> Resetta i campi</button>
        </div>
      </div>
        <!-- CARDS ANNUNCI -->

      <div class="col-md-10 col-12 d-flex flex-wrap annunciCard" id="containerCards">

    

      </div>

    </div>
  </div>

    <nav class="navbar navbar-expand-lg navbar-bottom">
      <div class="container-fluid">
        <div class="collapse navbar-collapse row" id="navbarNav">
          <ul class="navbar-nav">

            <li class="nav-item d-flex justify-content-end col-3">
              <h4 class="me-5 mt-3">Artista</h4>
              <h4 class="fw-bold mt-3">Titolo</h4>
            </li>
      
            <li class="nav-item d-flex justify-content-center col-1">
              <button id="btnPlay" class="btn mt-1"><h2 class="bi bi-play-circle" style="color:black"></h2></button>
            </li>

            <li class="nav-item col-8 d-flex justify-content-start align-items-center">
              <p id="start" class="mx-2 bg-black text-light mt-3 rounded-3 px-2">0:00</p>
              <div class="progress-bottom">
                <input id="progressAudio" type="range" class="form-range " min="0" max="" value="0" step="0.01" >
              </div>
              <p id="end" class="mx-2 bg-black text-light mt-3 rounded-3 px-2">0.00</p>            
            </li>

          </ul>
        </div>
      </div>
    </nav>

</html>
